<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Locator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>

<body>
  <div id="center">
    <div class="parent" id="content">

      <div id="menu">
        <div id="buttonByCity"><p>By City</p></div>
        <div id="buttonByLang"><p>By Coordinate</p></div>
      </div>

      <div id="byCity">
        <div class="child" id="tittle">
          <h3>Lokate: City</h3>
        </div>
        <div class="child" id="main">
          <input type="text" id="cityInput" placeholder="enter a city">
          <p id="test">Name: <span id="cityName"></span></p>
          <p>Country: <span id="cityCountry"></span></p>
          <p>State: <span id="cityState"></span></p>
          <p>Latitude: <span id="cityLatitude"></span></p>
          <p>Longitude: <span id="cityLongitude"></span></p>
        </div>
      </div>

      <div id="byLang">
        <div class="child" id="tittle">
          <h3>Lokate: Coordinate</h3>
        </div>
        <div class="child" id="main">
          <div id="wrapInputLang">
            <input type="number" id="inputLat" class="input" placeholder="enter a latitude">
            <input type="number" id="inputLon" class="input" placeholder="enter a longitude">
          </div>
          <p id="test">Name: <span id="coorName"></span></p>
          <p>Country: <span id="coorCountry"></span></p>
          <p>State: <span id="coorState"></span></p>
          <p>Latitude: <span id="coorLatitude"></span></p>
          <p>Longitude: <span id="coorLongitude"></span></p>
        </div>
      </div>
      
      <div id="wrapButton">
        <div id="wrapButtonLocate">
          <button onclick="update()" id="buttonLocate">Lokate</button>
        </div>
        <div id="wrapButtonGeolocate">
          <button onclick="geolocate()" id="buttonGeolocate">Self Lokate</button>
        </div>
      </div>
    </div>
    
    <div id="map"></div>
  </div>

  <script src="main.js"></script>
</body>

</html>
