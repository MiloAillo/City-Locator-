<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Locator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>

<body>
  <div id="center">
    <div class="parent" id="content">

      <div id="menu">
        <div id="buttonByCity"><p>By City</p></div>
        <div id="buttonByLang"><p>By Coordinate</p></div>
        <div id="buttonByZip"><p>By Zip Code</p></div>
      </div>

      <div id="byCity">
        <div class="child" id="tittle">
          <h3>City Locator</h3>
        </div>
        <div class="child" id="main">
          <input type="text" id="input" placeholder="enter a city">
          <p id="test">Name: <span id="name"></span></p>
          <p>Country: <span id="country"></span></p>
          <p>State: <span id="state"></span></p>
          <p>Latitude: <span id="latitude"></span></p>
          <p>Longitude: <span id="longitude"></span></p>
        </div>
      </div>
      
      <div id="wrapButton">
        <div id="wrapButtonLocate">
          <button onclick="update()" id="buttonLocate">Locate</button>
        </div>
        <div id="wrapButtonGeolocate">
          <button onclick="geolocate()" id="buttonGeolocate">Geolocate</button>
        </div>
      </div>
    </div>
    
    <div id="map"></div>
  </div>

<!-- Geolocate Self : Experimental-->

 <p id="geoResult"></p>

  <script src="main.js"></script>
</body>

</html>
